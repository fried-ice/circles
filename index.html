<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Circles</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="circles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script type="text/javascript" src="TreeModel-min.js"></script>
    <script type="text/javascript" src="circles.js"></script>
</head>
<body>
<div id="base_wrapper">
    <header>
        <h1>Circles</h1>
        <h2>An HTML Canvas Experiment</h2>
    </header>
    <main>
        <div id="circles_canvas_container">
            <canvas id="circles_canvas"></canvas>
        </div>
        <div id="circles_controls">
            <div><form id="circles_reset" class="circles_form">
                <input id="b_circles_reset" type="button" value="Reset Circles" />
            </form></div>
            <div><form id="circles_draw_mode" class="circles_form">
                <input id="b_circles_draw_mode" type="button" value="Toggle drawing mode" />
            </form></div>
            <div><form id="circles_toggle_background" class="circles_form">
                <input id="b_circles_toggle_background" type="button" value="Toggle Background" />
            </form></div>
            <div><form id="circles_set_depth" class="circles_form">
                <input type="number" name="maximum_depth" step="1" min="1" value="7" />
                <input id="b_circles_set_depth" type="button" value="Set Maximum Depth" />
            </form></div>
            <div><form id="circles_apply_max_depth" class="circles_form">
                <input id="b_circles_apply_max_depth" type="button" value="Apply Maximum Depth" />
            </form></div>
            <div><form id="circles_setBColor" class="circles_form">
                <input type="color" name="bColor" value="#202020" />
                <input id="b_circles_setBColor" type="button" value="Set Background Color" />
            </form></div>
            <div><form id="circles_setImageFile" class="circles_form">
                <input type="file" name="Image_file" />
                <input id="b_circles_setImageFile" type="button" value="Change Image" />
            </form></div>
            <div><form id="circles_setImageURL" class="circles_form">
                <input type="url" name="image_url" placeholder="Enter Image URL here..." />
                <input id="b_circles_setImageURL" type="button" value="Change Image" />
            </form></div>
            <div><form id="circles_dump_canvas" class="circles_form">
                <input id="b_circles_dump_canvas" type="button" value="Dump to image" />
                <p><input id="cb_circles_dump_canvas_crop" type="checkbox" checked="true">Crop image</input></p>
                <p><input id="cb_circles_dump_canvas_bg" type="checkbox" checked="true">Include background</input></p>
            </form></div>
        </div>
    </main>
    <footer>
        <div class="f_left">Makes use of <a href="http://jnuno.com/tree-model-js/">TreeModel JS</a></div>
        <div class="f_right"><a href="https://alpha.wallhaven.cc/wallpaper/218355">Example Wallpaper</a></div>
    </footer>
</div>
</body>
</html>
